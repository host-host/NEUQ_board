<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Page</title>
</head>
<body>
<h3 class="text-center">Create Your Account</h3>
<div class="card-body">
<form id="form_register" method="post" action="/api/register">
 
<div class="form-group">
<label for="username">Username</label>
<input type="text" class="form-control" id="username" name="uid" placeholder="Username" required>
</div>
<div class="form-group">
<label for="password">Password</label>
<input type="password" class="form-control" id="pwd" name="pwd" placeholder="Password" required>
</div>
<div class="form-group">
<label for="confirmPassword">Confirm Password</label>
<input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
</div>
<div class="form-group">
<label for="email">Email</label>
<input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
</div>
<div class="form-group">
<label for="phone">Phone</label>
<input type="phone" class="form-control" id="phone" name="phone" placeholder="Phone" required>
</div>
<button type="submit" class="btn btn-primary btn-block">Submit</button>
<div class="text-center mt-3">
<a href="http://121.36.103.216/login.html">Already have an account? Sign in</a>
</div>
</form>
</div>
<script>
document.getElementById('form_register').addEventListener('submit', function(event) {
var password = document.getElementById('pwd').value;
var confirmPassword = document.getElementById('confirmPassword').value;
if (password !== confirmPassword) {event.preventDefault();alert('Passwords do not match!');}
});
</script>
</body>
</html>
