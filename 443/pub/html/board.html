<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="stylesheet" type="text/css" href="https://free.neuqboard.cn/css/common.css">
</head>
<body>
    <header class="header">
        <button id="newMessage" class="btn-postnewmessage">Post New Message</button>
        <div class="nav">
            <p id="userStatus">Loading...</p>
            <a href="https://free.neuqboard.cn/login" style="display:none" id="signin">Sign in</a>
            <div class="dropdown" style="display:none" id="islogin">
                <button class="dropdown-button" id="username">Name</button>
                <div class="dropdown-content">
                    <a href="https://free.neuqboard.cn/logout">Sign out</a>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="boardItems"></div>
        <div class="pagination">
            <button id="newerButton">Newer</button>
            <button id="olderButton">Older</button>
        </div>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalname">New Message</h2>
            <label for="messageTitle">Title:</label>
            <input type="text" id="messageTitle" class="form-control"><br>
            <label for="messageContent">Content:</label>
            <textarea id="messageContent" class="form-control" rows="4"></textarea>
            <input type="hidden" id="messageId" value="1">
            <button id="sendMessage" class="modal-button">Send</button>
        </div>
    </div>
    <script src="https://free.neuqboard.cn/js/common.js"></script>
</body>
