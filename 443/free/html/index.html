<script>
    document.addEventListener('DOMContentLoaded', function() {
        let lastScrollTop = 0;
        const navbar = document.getElementById('navbar');
        const navbarLinks = document.querySelectorAll('.navbar_a');
        window.addEventListener('scroll', function() {
            console.log('scroll');
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            if (scrollTop > lastScrollTop)navbar.style.top = '-50px';
            else navbar.style.top = '0';
            if(scrollTop>700){
                navbar.style.backgroundColor = 'rgba(250,250,250,0.9)';
                navbarLinks.forEach(link => link.style.color = '#000000');
            } else {
                navbar.style.backgroundColor = 'rgba(20,20,20,0.1)';
                navbarLinks.forEach(link => link.style.color = '#ffffff');
            }
            lastScrollTop = scrollTop;
        });
    });
</script>
