<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Change Password</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        box-sizing: border-box;
    }

    h3.text-center {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        color: #555;
    }

    .form-control {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px;
        margin-bottom: 15px;
    }

    .form-control:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
    }

    .btn {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 12px;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        width: 100%;
        box-sizing: border-box;
    }

    .btn:hover {
        background-color: #0056b3;
    }

    .btn-block {
        display: block;
        width: 100%;
    }

    .error {
        color: red;
        font-size: 0.875rem;
        margin-bottom: 15px;
    }

    a {
        display: block;
        text-align: center;
        margin-top: 10px;
        color: #007bff;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
    <div class="container">
        <h3 class="text-center">Change Your Password</h3>
        <form id="form_change_password" method="post" action="/api/change_password">
            <label for="current_pwd">Current Password</label>
            <input type="password" class="form-control" id="current_pwd" name="current_pwd" placeholder="Current Password" required>
            
            <label for="new_pwd">New Password</label>
            <input type="password" class="form-control" id="new_pwd" name="new_pwd" placeholder="New Password" required>
            
            <label for="confirm_pwd">Confirm New Password</label>
            <input type="password" class="form-control" id="confirm_pwd" name="confirm_pwd" placeholder="Confirm New Password" required>
            
            <div id="error-message" class="error"></div>
            <button type="submit" class="btn btn-primary btn-block">Change Password</button>
            <a href="/board.html">Go back to Board</a>
        </form>
    </div>

    <script>
        document.getElementById('form_change_password').addEventListener('submit', function(event) {
            var newPwd = document.getElementById('new_pwd').value;
            var confirmPwd = document.getElementById('confirm_pwd').value;
            var errorMessage = document.getElementById('error-message');
            
            if (newPwd !== confirmPwd) {
                errorMessage.textContent = 'New Password and Confirm New Password do not match.';
                event.preventDefault(); // Prevent form submission
            } else {
                errorMessage.textContent = ''; // Clear any previous error messages
            }
        });
    </script>
</body>
</html>
