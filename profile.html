<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Change Password</title>
<style>
    .form-control {
        width: 100%;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        line-height: 1.5;
        color: #495057;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }
    .btn-block {
        display: block;
        width: 100%;
    }
    .error {
        color: red;
        font-size: 0.875rem;
    }
</style>
</head>
<body>
<h3 class="text-center">Change Your Password</h3>
<form id="form_change_password" method="post" action="/api/change_password">
    <label for="current_pwd">Current Password</label>
    <input type="password" class="form-control" id="current_pwd" name="current_pwd" placeholder="Current Password" required>
    <br>
    <label for="new_pwd">New Password</label>
    <input type="password" class="form-control" id="new_pwd" name="new_pwd" placeholder="New Password" required>
    <br>
    <label for="confirm_pwd">Confirm New Password</label>
    <input type="password" class="form-control" id="confirm_pwd" name="confirm_pwd" placeholder="Confirm New Password" required>
    <br>
    <div id="error-message" class="error"></div>
    <button type="submit" class="btn btn-primary btn-block">Change Password</button>
    <a href="http://121.36.103.216/board.html">Go back to Board</a>
</form>

<script>
    document.getElementById('form_change_password').addEventListener('submit', function(event) {
        var newPwd = document.getElementById('new_pwd').value;
        var confirmPwd = document.getElementById('confirm_pwd').value;
        var errorMessage = document.getElementById('error-message');
        
        if (newPwd !== confirmPwd) {
            errorMessage.textContent = 'New Password and Confirm New Password do not match.';
            event.preventDefault(); // Prevent form submission
        } else {
            errorMessage.textContent = ''; // Clear any previous error messages
        }
    });
</script>
</body>
</html>
