<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEUQ-board</title>
  <style>
    .board-item {border: 1px solid #ddd;padding: 8px;margin-bottom: 0;margin-left: 0;position: relative;white-space: pre-wrap;}
    .item-content {display: none;margin-top: 10px;padding-top: 10px;border-top: 1px solid #ddd;white-space: pre-wrap;}
    .item-title {cursor: pointer;color: blue;}
    .item-title:hover {text-decoration: underline;}
    .modal-button {margin-top: 10px;}
    #pagination {display: flex;justify-content: center;margin-top: 20px;}
    .pagination-button {padding: 10px 20px;margin: 0 10px;cursor: pointer;border: none;border-radius: 5px;background-color: #007bff;color: white;font-size: 16px;transition: background-color 0.3s ease, box-shadow 0.3s ease;}
    .pagination-button:hover {background-color: #0056b3;box-shadow: 0 4px 8px rgba(0,0,0,0.2);}
    .pagination-button:active {background-color: #003d7a;}
    .modal {display: none;position: fixed;z-index: 1;left: 50%;top: 50%;transform: translate(-50%, -50%);width: 80%;max-width: 600px;background-color: rgba(0, 0, 0, 0.4);padding: 20px;}
    .modal-content {background-color: #fefefe;padding: 20px;border: 1px solid #888;}
    .close {color: #aaa;float: right;font-size: 28px;font-weight: bold;}
    .close:hover,.close:focus {color: black;text-decoration: none;cursor: pointer;}
  </style>
</head>
<body>
<p id="userStatus">Loading...</p>
<a id="signOutLink" href="/logout.html" style="display:none;">sign out</a>
<a id="profile" href="/profile.html" style="display:none;">change my profile</a>
<a id="signInLink" href="/login.html">sign in</a><br>
<button type="button" class="modal-button" id="newMessage">Post New Message</button>
<div id="boardItems">Loading board content...</div>
<div id="pagination">
  <button class="pagination-button" id="newerButton">Newer</button>
  <button class="pagination-button" id="olderButton">Older</button>
</div>
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Reply</h2>
    <form id="messageForm">
      <label for="messageTitle">Title:</label>
      <input type="text" id="messageTitle" name="messageTitle" required><br><br>
      <label for="messageContent">Content:</label><br>
      <textarea id="messageContent" name="messageContent" rows="10" required></textarea><br><br>
      <input type="hidden" id="messageId">
      <button type="button" class="modal-button" id="sendMessage">Send</button>
    </form>
  </div>
</div>
<script src="/common.js"></script>
</body>
</html>
